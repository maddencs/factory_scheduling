services:
  db:
    image: postgres:16.2-alpine
    env_file:
      - .env
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s
      timeout: 3s
      retries: 10

  db_test:
    image: postgres:16.2-alpine
    env_file:
      - .env.test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s
      timeout: 3s
      retries: 10

  run_migrations:
    build: .
    depends_on:
      - db
    command: alembic upgrade head
    env_file:
      - .env
    volumes:
      - .:/app

  web:
    build: .
    container_name: factory_scheduling
    depends_on:
      - db
    env_file:
      - .env
    command: ["uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  tests:
    build: .
    depends_on:
      db_test:
        condition: service_healthy
    env_file:
      - .env.test
    environment:
      - POSTGRES_HOST=db_test
    command: sh -c "alembic upgrade head && pytest -vvs --tb=long"
    volumes:
      - .:/app

  seed_demo_data:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    command: python seed_demo_data.py
    volumes:
      - .:/app

volumes:
  postgres_data:
